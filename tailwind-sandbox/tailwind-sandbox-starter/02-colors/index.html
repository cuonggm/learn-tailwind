<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">text-black</p>
    <p class="text-slate-500">text-slate-500</p>
    <p class="text-neutral-600">text-neutral-600</p>
    <p class="text-emerald-500">text-emerald-600</p>
    <!-- Background Colors -->
    <p class="bg-emerald-500">text-emerald-600</p>
    <!-- Text Underline -->
    <p class="underline decoration-pink-500">text-emerald-600</p>
    <!-- Border Colors -->
    <input type="text" class="border border-blue-500" />
    <!-- Divide Colors -->
    <div class="divide-y divide-pink-500">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
      <div>Item 6</div>
      <div>Item 7</div>
      <div>Item 8</div>
      <div>Item 9</div>
      <div>Item 10</div>
    </div>
    <!-- Outline Colors -->
    <div class="outline-dotted outline-blue-500">Hello</div>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-purple-500">Button</button>
    <!-- Accent Colors -->

    <!-- Arbitrary Colors -->
  </body>
</html>
